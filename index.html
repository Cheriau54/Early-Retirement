<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Wealth Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dashboard">
        <header>
            <h1>Wealth Tracker</h1>
            <div class="net-worth-box">
                <small>Total Net Worth (EUR)</small>
                <div id="total-net-worth">€0.00</div>
            </div>
        </header>

        <div class="input-grid">
            <div class="card">
                <h3>Assets & Debts</h3>
                <form id="bank-form">
                    <label>Add Bank Account</label>
                    <div class="form-row">
                        <input type="text" id="bank-name" placeholder="Bank Name" required>
                        <input type="number" id="bank-amount" placeholder="Amount" required>
                        <select id="bank-currency">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="HKD">HKD</option>
                        </select>
                    </div>
                    <button type="submit">Add Account</button>
                </form>

                <hr>

                <form id="debt-form">
                    <label>Add Credit Card Debt (HKD)</label>
                    <div class="form-row">
                        <input type="text" id="card-name" placeholder="Card Name" required>
                        <input type="number" id="card-amount" placeholder="Owed Amount" required>
                    </div>
                    <button type="submit" class="secondary-btn">Add Debt</button>
                </form>
            </div>

            <div class="card">
                <h3>Stocks & Income</h3>
                <form id="stock-form">
                    <label>Add US Stock</label>
                    <div class="form-row">
                        <input type="text" id="stock-ticker" placeholder="Ticker" required>
                        <input type="number" id="stock-shares" placeholder="Shares" required>
                        <input type="number" id="stock-buy-price" placeholder="Avg Buy ($)" required>
                    </div>
                    <button type="submit">Add Stock</button>
                </form>

                <hr>

                <div class="input-group">
                    <label>Monthly Net Salary (EUR)</label>
                    <input type="number" id="monthly-salary">
                </div>
                <div class="input-group">
                    <label>MPF Total Balance (HKD)</label>
                    <input type="number" id="mpf-amount">
                </div>
            </div>
        </div>

        <section class="card goal-card">
            <h3>Financial Goal Planner</h3>
            <div class="planner-inputs">
                <div class="input-group">
                    <label>Target Goal (€)</label>
                    <input type="number" id="target-goal">
                </div>
                <div class="input-group">
                    <label>Years to Goal</label>
                    <input type="number" id="years-to-goal">
                </div>
                <div class="input-group">
                    <label>Exp. Return (%)</label>
                    <input type="number" id="annual-return">
                </div>
            </div>
            <button id="save-settings-btn" class="save-btn">Save All Settings & Recalculate</button>
            
            <div class="progress-container"><div id="goal-progress-bar"></div></div>
            <div id="calculator-result"></div>
        </section>

        <div class="dashboard-grid">
            <div class="card">
                <h3>Asset & Debt List</h3>
                <div id="savings-list"></div>
                <button onclick="clearAllData()" class="danger-btn">Reset All Private Data</button>
            </div>
            <div class="card">
                <h3>Stock Portfolio</h3>
                <table id="stock-table">
                    <thead><tr><th>Ticker</th><th>Value (USD)</th><th>Profit</th></tr></thead>
                    <tbody id="stock-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
