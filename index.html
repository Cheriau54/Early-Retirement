<div class="card">
    <h3>Debts & MPF</h3>
    <form id="debt-form">
        <label>Credit Card Repayment</label>
        <div style="display:flex; gap:10px;">
            <input type="text" id="card-name" placeholder="Card Name" required>
            <input type="number" id="card-amount" placeholder="Owed Amount" required>
            <button type="submit" style="width:auto; white-space:nowrap;">Add Debt</button>
        </div>
    </form>
    <hr style="margin: 15px 0; border: 0; border-top: 1px solid #334155;">
    <div class="input-group">
        <label>MPF Total Balance (HKD)</label>
        <input type="number" id="mpf-amount" value="0">
    </div>
</div>
