<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title-meta">Wealth Tracker Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dashboard">
        <header>
            <div class="header-main">
                <h1 id="editable-title" contenteditable="true" title="Click to edit title">Wealth Tracker</h1>
                
                <div class="planner-config">
                    <label>Master Dashboard Currency:</label>
                    <select id="master-currency" class="currency-select">
                        </select>
                </div>
            </div>
            <div class="net-worth-box">
                <small>Consolidated Net Worth</small>
                <div id="total-net-worth">0.00</div>
            </div>
        </header>

        <div class="input-grid">
            <div class="card">
                <h3>1. Liquid Assets</h3>
                <form id="bank-form">
                    <input type="text" id="bank-name" placeholder="Name" required>
                    <div class="form-row">
                        <input type="number" id="bank-amount" placeholder="Amount" step="0.01" required>
                        <select class="curr-list" id="bank-currency"></select>
                    </div>
                    <button type="submit">Add Cash</button>
                </form>
                <div id="liquid-accumulated" class="accum-label">Accumulated: 0</div>
            </div>

            <div class="card">
                <h3>2. Fixed Savings</h3>
                <form id="savings-form">
                    <input type="text" id="sav-name" placeholder="Deposit Name" required>
                    <div class="form-row">
                        <input type="number" id="sav-amount" placeholder="Principal" step="0.01" required>
                        <select class="curr-list" id="sav-currency"></select>
                    </div>
                    <div class="form-row">
                        <input type="number" id="sav-rate" placeholder="Rate % p.a." step="0.01">
                        <input type="number" id="sav-duration" placeholder="Months">
                        <input type="date" id="sav-start">
                    </div>
                    <button type="submit">Log Deposit</button>
                </form>
                <div id="fixed-accumulated" class="accum-label">Accumulated: 0</div>
            </div>

            <div class="card">
                <h3>3. Stocks (USD Input)</h3>
                <form id="stock-form">
                    <input type="text" id="stock-ticker" placeholder="Ticker (e.g. NVDA)" required>
                    <div class="form-row">
                        <input type="number" id="stock-shares" placeholder="Shares" step="0.01">
                        <input type="number" id="stock-buy-price" placeholder="Buy $">
                    </div>
                    <button type="submit">Log Stock</button>
                </form>
                <div id="stock-accumulated" class="accum-label">Accumulated: $0.00 USD</div>
            </div>
        </div>

        <div class="input-grid" style="margin-top:20px;">
            <div class="card">
                <h3>4. Liabilities</h3>
                <form id="debt-form">
                    <div class="form-row">
                        <input type="text" id="debt-name" placeholder="Debt Name" required>
                        <input type="number" id="debt-amount" placeholder="Owed" step="0.01" required>
                        <select class="curr-list" id="debt-currency"></select>
                    </div>
                    <button type="submit" class="secondary-btn">Add Debt</button>
                </form>
                <div id="debt-accumulated" class="accum-label">Accumulated: 0</div>
            </div>

            <div class="card">
                <h3>5. Rebalancing Tool</h3>
                <label>Target Portfolio Return (%)</label>
                <div class="form-row">
                    <input type="number" id="rebalance-target" placeholder="e.g. 6.0" step="0.1">
                    <button id="calc-rebalance" style="width:100px;">Go</button>
                </div>
                <div id="rebalance-result" class="logic-list" style="display:none;"></div>
            </div>
        </div>

        <section class="card goal-card">
            <h3>Retirement Strategy & Deduction Logic</h3>
            <div class="planner-inputs">
                <div class="input-group"><label>Target Goal (<span class="m-curr">HKD</span>)</label><input type="number" id="target-goal"></div>
                <div class="input-group"><label>Years Left</label><input type="number" id="years-to-goal"></div>
                <div class="input-group"><label>Est. Portfolio Return</label><input type="text" id="annual-return" readonly></div>
            </div>
            
            <div id="logic-breakdown" class="logic-list"></div>

            <div class="progress-info"><span>Progress</span><span id="progress-percent">0%</span></div>
            <div class="progress-container"><div id="goal-progress-bar"></div></div>
            <div id="calculator-result"></div>
        </section>
        
        <button id="reset-btn" class="danger-btn">Wipe All Data</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
